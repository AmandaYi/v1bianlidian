<ion-header>

  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="regStyle">
  <p class="tips">找回密码需要通过短信验证</p>
  <ion-list>
    <div class="listInputBox">
      <ion-item>
        <ion-input type="text" name="fPhoneNo" [(ngModel)]="fPhoneNo" placeholder="请输入您的手机号码"></ion-input>
      </ion-item>
      <div class="otherTools">
        <span tappable (click)="resetphoneNo();" class="clearInput">
            <img src="assets/img/my_customer_management_close@3x.png"/>
        </span>
      </div>
    </div>
    <div class="listInputBox">
      <ion-item>
        <ion-input type="text" name="fPhoneCode" [(ngModel)]="fPhoneCode" placeholder="请输入验证码"></ion-input>
      </ion-item>
      <div class="otherTools">
        <span tappable (click)="resetphoneCode();" class="clearInput" style="margin-right:9rem;">
            <img src="assets/img/my_customer_management_close@3x.png"/>
        </span>
      </div>
      <button [class]="sendCode" tappable (click)="goToGetCode()">{{phoneCodeBtn}}</button>
      <div [class]="sendCode2">{{phoneCodeBtn}}</div>
    </div>
    <div id="noneLine">
      <ion-item>
        <ion-label>我已经阅读<span color="danger">服务声明</span></ion-label>
        <ion-checkbox color="danger" checked="true"></ion-checkbox>
      </ion-item>
    </div>
  </ion-list>
  <button ion-button color="danger" tappable (click)="goToForgetPage();" type="submit">下一步</button>

</ion-content>
